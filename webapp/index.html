<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>USTA Superbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .btn-usta {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 12px;
            background-color: #0d6efd;
            color: white;
            transition: 0.3s ease;
        }
        .btn-usta:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
        }
        .icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-user-cog icon"></i>
        <h1>USTA Superbot</h1>
        <p>Выберите действие:</p>
        <div>
            <a href="https://t.me/usta_bot" class="btn btn-usta"><i class="fas fa-search"></i> Найти мастера</a>
            <a href="https://t.me/usta_bot" class="btn btn-usta"><i class="fas fa-plus-circle"></i> Стать мастером</a>
            <a href="https://t.me/usta_bot" class="btn btn-usta"><i class="fas fa-map-marked-alt"></i> Карта мастеров</a>
        </div>
    </div>
</body>
</html>
